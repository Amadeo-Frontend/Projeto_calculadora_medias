<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de médias</title>
</head>
<body>
   <div class="container">
    <header>
        <img src="./img/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da atividade">
        <input type="number" required placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">Adicionar <i class="fa fa-plus-circle"></i></button>
    </form>
    <table class="table" cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./img/aprovado.png" alt="Emoji festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td>7</td>
                <td><span class="resultado aprovado">Aprovado</span></td>
            </tr>
        </tfoot>
    </table>
   </div>
</body>
</html>
